<!DOCTYPE html>
<html>

<head>
  <title>whereShouldIEat</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    h2 {
      margin-top: 0;
    }
    p {
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
    var map

    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, onError);
      } else {
        $('body').prepend('<h4>Geloaction is not supported</h4>')
        console.log("location aint working bub.")
      }
    }

    function showPosition(position) {
      console.log("do I get into show Position")
      var lat = position.coords.latitude;
      var long = position.coords.longitude;
      var geoLocal = new google.maps.LatLng(lat, long)
      map = new google.maps.Map(document.getElementById('map'), {
        center: geoLocal,
        zoom: 12
      })
      var request = {
        location: geoLocal,
        radius: 7000,
        type: ['restaurant']
      }
      var service = new google.maps.places.PlacesService(map)
      service.nearbySearch(request, findRando)
    }

    function onError(error) {
      if (error.code === 2) {
        $('body').prepend('<h4>Allow your browser to access your location dummy</h4>')
      }
    }

    function findRando(results, status) {
      if (status == google.maps.places.PlacesServiceStatus.OK) {
        var rando = Math.floor(Math.random() * results.length)
        console.log(results[rando])
        createMarker(results[rando])
      } else {
        console.log(results, status)
      }
    }

    function createMarker(place) {
      var placeLoc = place.geometry.location
      var marker = new google.maps.Marker({
        position: placeLoc,
        map: map
      })
      let open = 'No'
      if (place.opening_hours.open_now) {
        open = 'Yes'
      }
      let imgHtml = ' '
      if (place.photos) {
        imgHtml = '<img src=' + place.photos[0].getUrl({'maxWidth': 300, 'maxHeight': 500}) + '></img>'
        // '<img src= +' + place.photos[0].html_attributions + '></img>'
      }
      const contentString = '<h2>' + place.name + '<br>' + imgHtml + '</h2><p>Open now: ' + open + '</p>'
      const infowindow = new google.maps.InfoWindow({
        content: contentString
      })
      infowindow.open(map, marker)
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJrKm34PitjzMMrzbbF0UMVk30_7L8vv4&callback=initMap&libraries=places" async defer></script>
</body>

</html>
