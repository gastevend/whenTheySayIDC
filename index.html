<!DOCTYPE html>
<html>
  <head>
    <title>whereShouldIEat</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
    var map

    function initMap () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        $('body').prepend('<h4>Geloaction is not supported</h4>')
      }
    }
    function showPosition (position) {
      var lat = position.coords.latitude;
      var long = position.coords.longitude;
      var geoLocal = new google.maps.LatLng(lat, long)
      map = new google.maps.Map(document.getElementById('map'), {
        center: geoLocal,
        zoom: 13
      })
      var request = {
        location: geoLocal,
        radius: 7000,
        type: ['restaurant']
      }
      var service = new google.maps.places.PlacesService(map)
      service.nearbySearch(request, response)
    }

    function response (results, status) {
      if (status == google.maps.places.PlacesServiceStatus.OK) {
        var rando = Math.floor(Math.random() * results.length)
        createMarker(results[rando])
      } else {
        console.log(results, status)
      }
    }

    function createMarker (place) {
      var placeLoc = place.geometry.location
      var marker = new google.maps.Marker({
        position: placeLoc,
        map: map
      })
      let open = 'No'
      if (place.opening_hours.open_now) {
        open = 'Yes'
      }
      const contentString = '<h2>' + place.name + '</h2><p>Open now: ' + open + '</p>'
      const infowindow = new google.maps.InfoWindow({
        content: contentString
      })
      infowindow.open(map, marker)
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1vdvU6w0bqLw1egqLckDf8RWbRHEeBWM&callback=initMap&libraries=places"
    async defer></script>
  </body>
</html>
